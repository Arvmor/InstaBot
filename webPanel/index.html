<!DOCTYPE html>
<html lang="en">

<head>
    <title>.: Panel :.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <a href="#" onclick="window.location.reload();">Clear</a>
            <form action="./../change.php" method="post">
                <span class="contact100-form-title">New channel source</span>
                <pre><textarea class="input100" name="retweet" placeholder="Ex. https://www.instagram.com/instagram/"></textarea></pre>
                <span class="contact100-form-title">New follow source</span>
                <pre><textarea class="input100" name="follow" placeholder="Ex. https://www.instagram.com/instagram/"></textarea></pre>
                <span class="contact100-form-title">New caption Text</span>
                <pre><textarea class="input100" name="errorText" placeholder="Ex. Please like and share <3"></textarea></pre>
                <input type="submit" id="a" name="submit" value="Submit">
            </form>
        </div>
    </div>
